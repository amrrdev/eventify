<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div>
        <label>JWT Token:</label>
        <input type="text" id="tokenInput" placeholder="Enter your JWT token" style="width: 500px;">
        <br><br>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div id="status" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0;">
        Status: Disconnected
    </div>
    
    <div id="logs" style="margin-top: 20px; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background-color: #f9f9f9;">
        <h3>Connection Logs:</h3>
    </div>

    <script>
        let socket = null;
        
        function log(message) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function updateStatus(status) {
            document.getElementById('status').textContent = `Status: ${status}`;
        }
        
        function connect() {
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }
            
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            
            log('Attempting to connect...');
            updateStatus('Connecting...');
            
            // Connect with token as query parameter
            socket = io('http://localhost:3000', {
                query: { token: token },
                transports: ['websocket', 'polling'],
                forceNew: true
            });
            
            socket.on('connect', () => {
                log('✅ Connected successfully!');
                updateStatus('Connected');
                log(`Socket ID: ${socket.id}`);
            });
            
            socket.on('disconnect', (reason) => {
                log(`❌ Disconnected: ${reason}`);
                updateStatus('Disconnected');
            });
            
            socket.on('error', (error) => {
                log(`❌ Error: ${JSON.stringify(error)}`);
                updateStatus('Error');
            });
            
            socket.on('dashboard_data', (data) => {
                log(`📊 Dashboard data received: ${JSON.stringify(data)}`);
            });
            
            socket.on('events', (events) => {
                log(`🎯 Events received: ${JSON.stringify(events)}`);
            });
            
            socket.on('connect_error', (error) => {
                log(`💥 Connection error: ${error.message}`);
                updateStatus('Connection Error');
            });
            
            // Log all events for debugging
            socket.onAny((eventName, ...args) => {
                if (!['connect', 'disconnect', 'error', 'dashboard_data', 'events', 'connect_error'].includes(eventName)) {
                    log(`🔧 Received event '${eventName}': ${JSON.stringify(args)}`);
                }
            });
        }
        
        function disconnect() {
            if (socket) {
                log('Disconnecting...');
                socket.disconnect();
                socket = null;
                updateStatus('Disconnected');
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '<h3>Connection Logs:</h3>';
        }
    </script>
</body>
</html>
