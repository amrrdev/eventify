# Redis configuration file for Docker deployment

# Network
bind 127.0.0.1
port 6379

# Security
requirepass kdBvoZG54UkwPe9zM9Ngfxv91NJxDdrL

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting
save 900 1
save 300 10
save 60 10000

# Memory management
maxmemory-policy noeviction