syntax = "proto3";

package events;

import "google/protobuf/struct.proto";


service EventsService {
  rpc EventStream(stream EventRequest) returns (stream EventResponse);
}


message EventRequest {
  string event_name = 1;
  string timestamp = 2;
  google.protobuf.Struct data = 3;
}

message EventResponse {
  string status = 1;
  string message = 2;
}